---
name: checks

on: [push]

jobs:
  test:
    name: Testing
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Pytest
        run: pip install pytest
      - name: Install fastapi
        run: pip install fastapi==0.115.6
      - name: Test
        run: pytest